<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改元素属性</title>
</head>
<body>
<!--元素常用属性---元素样式属性---元素表单属性---自定义属性-->
<!--通过JS修改/设置标签元素属性，如通过src更换图片  常见属性:href  title  src-->
<!--对象.属性 = 值-->
<img src="./static/img/earth.jpg" alt="">
<script>
    const img = document.querySelector('img')
    img.src = "./static/img/earth.jpg"
    img.title = "ok"

    // 随机数函数
    function getRandom(N, M) {
        return Math.floor(Math.random() * (M - N + 1)) + N
    }

    img.src = `/static/${getRandom(1, 6)}.jpg`

</script>
</body>
</html>
