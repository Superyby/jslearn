<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>
<script>
    for (i = 0; i <= 50; i++) {
        document.write(i)
        document.write("+")
    }

    let arr = ['k','y',"p"]
    document.write(arr[1])
    arr[1] = 'l'
    document.write(arr[1])
    arr.push("m")
    document.write(arr[3])
    arr.pop(arr[3])
    document.write(arr[3])
</script>
</body>
</html>
